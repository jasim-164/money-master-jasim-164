<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal Money Savings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
       
    </head>
    <body>
 
        
        <div class="container">
             <!-- ========== Start header ========== -->
             <h1 class="text-center mt-5 header-title fw-bold">Personal Money Savings</h1>
             <!-- ========== End header ========== -->
            <!-- ========== using grid ========== -->
            
            <!-- =========1st row ========== -->
            <div class="row">
              <div class="col  col-sm-6 col-12  mt-2 first-column ">
                <figure class="figure">
                    <img src="photos/money-saving.jpg" class="figure-image img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">Save money, less expenses, your family will be happy</figcaption>
                </figure>
              </div>
              <div class="col col-sm-6 col-12 mt-2 bg-info second-column">
                  <div class="conataine mt-5">
                      <h4 class="text-center">Income</h4>
                      <br>
                      <div class="mb-3 row">
                        <label for="inputIncome" class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputIncome">
                        </div>
                      </div>
                      
                    <div class="expenses-input">

                        <h4 class="text-center ">Expenses</h4>
                        <br>
                        <div class="mb-3 row">
                            <label for="inputFood" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputFood">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputRent" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputRent">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputClothes" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputClothes">
                            </div>
                        </div>
                        <!-- ========== Start calculate button ========== -->
                        
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
                        </div>
                        <div class="col-md-12 text-center ">
                          <br>
                            <h3 class="bg-danger text-white" id="error-message">your input is not valid, please give correct input<span> <img src=photos/sign-stop.png class="img-responsive img-fluid stop-icon" width=35 height=35></span></h3>

                            <h4 class="text-center">Total Expenses: <span id="total_expenses" ></span></h4>
                            <h4 class="text-center">Balance: <span id="balance"></span></h4>
                        </div>
                        <!-- ========== Start Save button ========== -->
                        <div class="mb-3 row ">
                            <label for="inputSave" class="col-sm-2 col-form-label">Save:</label>
                            <div class="col-sm-10">
                              <div><input type="text" class=" col-md-5" id="inputSave"> <span>%</span> 
                                <button type="button" class="btn btn-primary col-md-3 " id="saveButton">Save</button></div>
                            </div>                           
                        </div>
                        <div class="col-md-12 text-center">
                          <h3 class="bg-danger text-white" id="error-message2">Saving amount is not allowed more than Current Balance<span> <img src=photos/sign-stop.png class="img-responsive img-fluid stop-icon" width=35 height=35></span></h3>
                            <h4 class="text-center">Saving Amount: <span id="savingAmount"></span></h4>
                            <h4 class="text-center">Remaining Amount: <span id="RemainingAmount"></span></h4>
                        </div>

                    </div>
                  </div>
              </div>
            </div>
        </div>

        
        <script src="JavaSrcipt/script.js" async defer></script>

    </body>
</html>
